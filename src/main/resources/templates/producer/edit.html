<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Edit Producer</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">


<div th:replace="fragments/menu.html :: top-menu"/>

<div class="w3-container">
    <br/>

    <div class="w3-card w3-white">
        <div class="w3-container w3-blue"><h3>Edit Producer</h3></div>

        <div class="w3-container">
            <form action="/producer/edit" method="post">

                <h3 th:text="'Id: ' + ${producer.id}">ID</h3>
                <input type="hidden" th:value="${producer.id}" name="id"/>

                <h3>Name:</h3>
                <input th:value="${producer.name}" type="text" name="name" class="w3-input w3-border"/>
                <br/>

                <input type="submit" class="w3-button w3-blue  w3-margin-bottom" value="Save"/>

            </form>

        </div>
    </div>
</div>
</body>
</html>
