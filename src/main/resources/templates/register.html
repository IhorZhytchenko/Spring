<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Register</title>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">




<div class="w3-container">
    <br/>

    <div class="w3-card w3-white">
        <div class="w3-container w3-green"><h3>Register</h3></div>

        <div class="w3-container">
            <form th:object="${user}" action="/register" method="post">

                <input type="hidden" value="1" th:field="*{active}"/>
                <h3>First Name:</h3>
                <input value="" type="text" th:field="*{firstName}" class="w3-input w3-border"/>
                <br/>
                <h3>Last Name:</h3>
                <input value="" type="text" th:field="*{lastName}" class="w3-input w3-border"/>
                <br/>
                <h3>Email:</h3>
                <input value="" type="text" th:field="*{email}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="w3-input w3-border"/>
                <br/>
                <h3>Password(5 or more characters):</h3>
                <input value="" type="password" th:field="*{password}" pattern=".{5,}" class="w3-input w3-border"/>

                <div style="height: 24px;"></div>
                <input type="submit" class="w3-button w3-green  w3-margin-bottom" value="Save"/>

            </form>

        </div>
    </div>
</div>
</body>
</html>
